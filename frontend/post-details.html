<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experience Details | HireStory</title>
  <link rel="stylesheet" href="assets/css/details.css" />
</head>
<body>
  <div class="details-container">
    <a href="view.html" class="back-link">← Back to Posts</a>

    <h2 id="roleCompany"></h2>
    <p><strong>Difficulty:</strong> <span id="difficulty"></span></p>
    <p><strong>Tags:</strong> <span id="tags"></span></p>
    <p><strong>Full Experience:</strong></p>
    <div id="experienceText"></div>

    <div id="resourcesSection">
      <p><strong>Helpful Resources:</strong></p>
      <ul id="resourcesList"></ul>
    </div>

    <!-- Interaction Section: Like, Save, Comments -->
    <div id="interactionSection">
      <button id="likeBtn">👍 Like (<span id="likeCount">0</span>)</button>
      <button id="saveBtn">💾 Save</button>

      <div id="commentsSection">
        <h3>Comments</h3>
        <ul id="commentsList"></ul>
        <textarea id="commentInput" placeholder="Add a comment..."></textarea>
        <button id="addCommentBtn">Post Comment</button>
      </div>
    </div>
  </div>

  <script src="assets/js/details.js"></script>
</body>
</html>
