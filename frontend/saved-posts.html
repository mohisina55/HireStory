<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HireStory - Saved Posts</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      padding: 20px; 
      margin: 0;
      background: #fff;
      color: #333;
    }
    
    .saved-posts-header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(to right, #fa544b, #f89c1b);
      color: white;
      margin-bottom: 30px;
      border-radius: 10px;
    }
    
    .saved-posts-header h1 {
      margin: 0;
      font-size: 32px;
    }
    
    .saved-posts-header p {
      margin: 10px 0 0 0;
      font-size: 16px;
      opacity: 0.9;
    }
    
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #666;
    }
    
    .post { 
      border: 2px solid #ff9f1c;
      padding: 20px; 
      margin-bottom: 20px; 
      border-radius: 10px;
      background: #fff8f2;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    
    .post h3 { 
      margin: 0 0 10px 0; 
      color: #ff5e57;
      font-size: 20px;
    }
    
    .post p { 
      margin: 8px 0; 
      line-height: 1.5;
    }
    
    .post-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    
    .post-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .unsave-btn { 
      background: #ff4d4f; 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      cursor: pointer; 
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }
    
    .unsave-btn:hover {
      background: #d9363e;
    }
    
    .view-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    
    .view-btn:hover {
      background: #1976D2;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    
    .empty-state h3 {
      margin-bottom: 10px;
      color: #ff5e57;
    }
    
    .empty-state a {
      color: #ff5e57;
      text-decoration: none;
      font-weight: bold;
    }
    
    .tags {
      color: #666;
      font-style: italic;
    }
    
    .resources {
      margin-top: 10px;
    }
    
    .resources a {
      color: #ff5e57;
      text-decoration: none;
      margin-right: 10px;
    }
    
    .resources a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">HireStory</div>
      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="view.html">View Posts</a></li>
          <li><a href="share.html">Share Experience</a></li>
          <li><a href="login.html" id="loginLink">Login/Register</a></li>
        </ul>
        <!-- User Icon -->
        <div class="user-icon" id="userIcon" style="display:none;">U</div>
        <div class="dropdown" id="dropdownMenu">
          <a href="saved-posts.html">Saved Posts</a>
          <a href="my-posts.html">My Posts</a>
          <a href="activity.html">Activity</a>
          <a href="#" id="logoutBtn">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="saved-posts-header">
    <h1>üìå My Saved Posts</h1>
    <p>Your collection of saved interview experiences</p>
  </div>

  <div id="loadingMessage" class="loading">Loading your saved posts...</div>
  <div id="posts"></div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("user"));

    if (!currentUser) {
      alert("Please login to view saved posts.");
      window.location.href = "login.html";
    }

    // Load saved posts from backend
    async function loadSavedPosts() {
      try {
        const res = await fetch(`http://localhost:5000/api/saved-posts/${currentUser.email}`);
        const loadingEl = document.getElementById("loadingMessage");
        const postsContainer = document.getElementById("posts");

        if (!res.ok) {
          throw new Error("Failed to fetch saved posts");
        }

        const savedPosts = await res.json();
        loadingEl.style.display = "none";

        if (savedPosts.length === 0) {
          postsContainer.innerHTML = `
            <div class="empty-state">
              <h3>No saved posts yet!</h3>
              <p>You haven't saved any interview experiences yet.</p>
              <p><a href="view.html">Browse posts to save ‚Üí</a></p>
            </div>
          `;
          return;
        }

        savedPosts.forEach((post) => {
          const postDiv = document.createElement("div");
          postDiv.classList.add("post");
          
          const postDate = new Date(post.date).toLocaleDateString();
          
          postDiv.innerHTML = `
            <h3>${post.role} @ ${post.company}</h3>
            <p><strong>Difficulty:</strong> ${post.difficulty}</p>
            ${post.tags && post.tags.length ? `<p class="tags"><strong>Tags:</strong> ${post.tags.join(", ")}</p>` : ""}
            <p><strong>Experience:</strong> ${post.experienceText?.substring(0, 200)}${post.experienceText?.length > 200 ? '...' : ''}</p>
            ${post.resources && post.resources.length ? `
              <div class="resources">
                <strong>Resources:</strong> 
                ${post.resources.map(r => `<a href="${r}" target="_blank">${r.length > 50 ? r.substring(0, 50) + '...' : r}</a>`).join("")}
              </div>
            ` : ""}
            
            <div class="post-meta">
              <span>üíæ Saved ‚Ä¢ Posted on: ${postDate}</span>
              <div class="engagement-stats">
                <span>üëç ${post.likes || 0}</span>
                <span>üí¨ ${post.comments?.length || 0}</span>
              </div>
            </div>
            
            <div class="post-actions">
              <a href="post-details.html?id=${post._id}" class="view-btn">View Details</a>
              <button class="unsave-btn" data-post-id="${post._id}">Remove from Saved</button>
            </div>
          `;
          postsContainer.appendChild(postDiv);
        });

        // Add event listeners for unsave buttons
        document.querySelectorAll(".unsave-btn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const postId = e.target.dataset.postId;
            await removeSavedPost(postId);
          });
        });

      } catch (err) {
        console.error("Error loading saved posts:", err);
        document.getElementById("loadingMessage").innerHTML = `
          <div class="empty-state">
            <h3>‚ùå Error Loading Posts</h3>
            <p>Failed to load your saved posts. Please try again.</p>
            <p><a href="javascript:location.reload()">Refresh Page</a></p>
          </div>
        `;
      }
    }

    // Remove saved post
    async function removeSavedPost(postId) {
      if (!confirm("Are you sure you want to remove this post from your saved list?")) {
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/saved-posts", {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userEmail: currentUser.email,
            postId: postId
          })
        });

        const result = await res.json();

        if (res.ok) {
          alert("Post removed from saved list!");
          loadSavedPosts(); // Reload the list
        } else {
          alert(result.message || "Failed to remove post");
        }
      } catch (err) {
        console.error("Error removing saved post:", err);
        alert("Error removing post. Please try again.");
      }
    }

    // User dropdown functionality
    const userIcon = document.getElementById('userIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const loginLink = document.getElementById('loginLink');
    const logoutBtn = document.getElementById('logoutBtn');

    if (currentUser) {
      loginLink.style.display = 'none';
      userIcon.style.display = 'flex';
      const displayLetter = currentUser.name 
        ? currentUser.name.charAt(0).toUpperCase()
        : currentUser.email.charAt(0).toUpperCase();
      userIcon.textContent = displayLetter;
    }

    // Toggle dropdown
    userIcon.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    // Close dropdown on click outside
    window.addEventListener('click', (event) => {
      if (!event.target.closest('.user-icon') && !event.target.closest('.dropdown')) {
        dropdownMenu.classList.remove('show');
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      localStorage.clear();
      alert('Logged out successfully!');
      window.location.href = 'index.html';
    });

    // Initialize - load saved posts
    loadSavedPosts();
  </script>
</body>
</html>
